
<div class="mb-3">
  <input type="text" class="form-control" placeholder="Search products..."
         [(ngModel)]="searchText">
</div>


<div *ngIf="loading" class="text-center">Loading...</div>
<div *ngIf="error" class="text-danger">{{error}}</div>


<div class="row row-cols-1 row-cols-md-4 g-4">
  <div class="col"
       *ngFor="let product of filteredProducts | paginate: { itemsPerPage: 8, currentPage: p }">
    <div class="card h-100 shadow-sm product-card">
      <img [src]="product.image" class="card-img-top p-3"
           alt="{{product.title}}" style="height:200px;object-fit:contain;">
      <div class="card-body d-flex flex-column">
        <h6 class="card-title text-truncate" title="{{product.title}}">
          {{product.title}}
        </h6>
        <p class="card-text text-success fw-bold">â‚¹{{product.price}}</p>
        <a [routerLink]="['/products', product.id]"
           class="btn btn-outline-primary mt-auto">View Details</a>
      </div>
    </div>
  </div>
</div>


<div class="mt-4 text-center">
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>


<style>
  .product-card {
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  }
  .card-title {
    min-height: 40px;
    font-size: 14px;
    font-weight: 600;
  }
</style>
